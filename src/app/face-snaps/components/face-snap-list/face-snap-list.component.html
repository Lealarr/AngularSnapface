<div class="card-container">
    <button (click)="filterFaceSnap()" [ngStyle]="{'display': 'none'}">Filtre</button>
    <div class="filter-input">
        <label for="filter">Filtrer : </label>
        <input [(ngModel)]="facesnapSearch" type="text" placeholder="Rechercher un facesnap">
        <button (click)="storeSearch()">Rechercher</button>
    </div>
    <div class="face-snap">
        <app-face-snap *ngFor="let faceSnap of faceSnaps$ | async" [faceSnap]="faceSnap" class="face-snap-card"></app-face-snap>
    </div>
</div>
